  <!-- Prevent FOUC: Apply theme before paint -->
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('ayn-theme');
        var isDark = theme === 'dark' || 
          ((!theme || theme === 'system') && 
           window.matchMedia('(prefers-color-scheme: dark)').matches);
        var bgColor = isDark ? 'hsl(0 0% 4%)' : 'hsl(0 0% 100%)';
        document.documentElement.classList.add(isDark ? 'dark' : 'light');
        document.documentElement.style.colorScheme = isDark ? 'dark' : 'light';
        // Set background on html immediately (body may not exist yet in head script)
        document.documentElement.style.backgroundColor = bgColor;
        if (document.body) document.body.style.backgroundColor = bgColor;
      } catch (e) {
        document.documentElement.classList.add('light');
      }
    })();
  </script>
