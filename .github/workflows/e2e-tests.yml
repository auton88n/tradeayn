name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - auth
          - security
          - stress
          - journeys

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Build application
        run: npm run build

      - name: Initialize test run in Supabase
        id: init-run
        run: |
          RUN_ID=$(curl -s -X POST "${SUPABASE_URL}/rest/v1/test_runs" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=representation" \
            -d '{
              "run_name": "CI/CD E2E Run - ${{ github.event_name }}",
              "environment": "ci",
              "triggered_by": "github_actions"
            }' | jq -r '.[0].id')
          echo "run_id=${RUN_ID}" >> $GITHUB_OUTPUT

      - name: Run E2E tests
        id: playwright
        run: |
          npx playwright test \
            --reporter=json \
            --reporter=html \
            --output=test-results \
            ${{ inputs.suite && format('e2e/tests/{0}/', inputs.suite) || '' }}
        continue-on-error: true
        env:
          TEST_RUN_ID: ${{ steps.init-run.outputs.run_id }}
          CI: true

      - name: Process and upload results
        if: always()
        run: |
          # Parse the JSON report and send results to Supabase
          if [ -f test-results/results.json ]; then
            node -e "
              const fs = require('fs');
              const results = JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'));
              
              let passed = 0, failed = 0, skipped = 0;
              
              results.suites?.forEach(suite => {
                suite.specs?.forEach(spec => {
                  spec.tests?.forEach(test => {
                    const status = test.results?.[0]?.status || 'skipped';
                    if (status === 'passed') passed++;
                    else if (status === 'failed') failed++;
                    else skipped++;
                  });
                });
              });
              
              console.log(JSON.stringify({ passed, failed, skipped, total: passed + failed + skipped }));
            " > test-summary.json
            
            SUMMARY=\$(cat test-summary.json)
            PASSED=\$(echo \$SUMMARY | jq '.passed')
            FAILED=\$(echo \$SUMMARY | jq '.failed')
            SKIPPED=\$(echo \$SUMMARY | jq '.skipped')
            TOTAL=\$(echo \$SUMMARY | jq '.total')
            
            # Update test run with final results
            curl -s -X PATCH "${SUPABASE_URL}/rest/v1/test_runs?id=eq.${{ steps.init-run.outputs.run_id }}" \
              -H "apikey: ${SUPABASE_ANON_KEY}" \
              -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
              -H "Content-Type: application/json" \
              -d "{
                \"total_tests\": \$TOTAL,
                \"passed_tests\": \$PASSED,
                \"failed_tests\": \$FAILED,
                \"skipped_tests\": \$SKIPPED,
                \"completed_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }"
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Check test results
        if: steps.playwright.outcome == 'failure'
        run: exit 1
